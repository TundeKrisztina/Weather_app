<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <div class="current-weather">
          <h1 id="current-city"></h1>
          <ul>
            <li id="current-date"></li>
            <li id="current-weather-description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-start">
                <span class="temperature" id="temperature"></span>
                <span class="units"> °C </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="row to-middle forecast">
          <div class="col daily-forecast">
            Sat
            <br />
            38°C/19°
            <br />
            <img class="sub-img" src="" alt="" />
          </div>
          <div class="col daily-forecast">
            Sun
            <br />
            38°C/19°
            <br />
            <img class="sub-img" src="" alt="" />
          </div>
          <div class="col daily-forecast">
            Mon
            <br />
            38°C/19°
            <br />
            <img class="sub-img" src="" alt="" />
          </div>
          <div class="col daily-forecast">
            Tue
            <br />
            38°C/19°
            <br />
            <img class="sub-img" src="" alt="" />
          </div>
          <div class="col daily-forecast">
            Wed
            <br />
            38°C/19°
            <br />
            <img class="sub-img" src="" alt="" />
          </div>
          <div class="row to-middle indexes">
            <div class="col indexes-data">
              <img class="indexes-img" src="" alt="" /> <br />
              UV index <br />
              Moderate
            </div>
            <div class="col indexes-data">
              <img class="indexes-img wind" src="" alt="" />
              <br />
              Wind <br />
              8 km/h
            </div>
            <div class="col indexes-data">
              <img class="indexes-img" src="" alt="" /> <br />
              Humidity <br />
              25%
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
